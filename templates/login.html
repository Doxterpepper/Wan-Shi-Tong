{% extends 'base.html' %}
{% block content %}

<div class='container'>
  <div class='card shadow login-card center'>
      {% if error %}
      <div class='alert alert-danger' role='alert'>
        {{ error }}
      </div>
      {% endif %}
      <form action={{ url_for('auth_controller.login') }} method='post'>
        <div class='form-group'>
          <label for='username'>Username</label>
          <input class='form-control' id='username' placeholder='Username' name='username'>
        </div>
        <div class='form-group'>
          <label for='password'>Password</label>
          <input type='password' class='form-control' id='password' name='password' placeholder='Password'>
        </div>
        <div class='form-group'>
          <button type='submit' class='btn btn-block btn-login'>Submit</button>
        </div>
      </form>
  </div>
</div>

{% endblock %}
