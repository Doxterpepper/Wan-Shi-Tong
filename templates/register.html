{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class='row'>
    {% if error %}
    <div class='alert alert-danger' role=alert>
      {{ error }}
    </div>
    {% endif %}
  </div>
  <div class='row'>
    <form action={{url_for('registration.create_account', code=invite_code)}} method='post'>
      <div class='form-group'>
        <label for='username'>Username</label>
        <input class='form-control' id='username' placeholder='Username' name='username'>
      </div>
      <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' class='form-control' id='password' name='password' placeholder='Password'>
      </div>
      <div class='form-group'>
        <label for='re-password'>Re-enter Password</label>
        <input type='password' class='form-control' id='re-password' name='re-password' placeholder='Re-enter Password'>
      </div>
      <div class='form-group'>
        <button type='submit' class='btn btn-primary'>Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
