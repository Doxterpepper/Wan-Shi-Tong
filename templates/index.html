{% extends 'base.html' %}
{% block content %}
<table class='table'>
  <thead>
    <tr>
      <th></th>
      <th>File</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
      {% for file in files %}
      <tr>
          <td><img src="{{ url_for('static', filename=file.icon) }}"/></td>
          <td><a href='{{ file.full_path }}'>{{file.name}}</a></td>
          <td>{{file.size}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
