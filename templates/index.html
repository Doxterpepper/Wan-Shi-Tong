{% extends 'base.html' %}
{% block content %}
<table class='table'>
  <thead>
    <tr>
      <th scope='col'>File</th>
    </tr>
  </thead>
  <tbody>
      {% for file in files %}
      <tr>
        <td><a href='{{path+'/'+file}}'>{{file}}</a></td>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
